<html lang="en">
<head>
  <title>NP</title>
  <link rel="stylesheet" href="{% static 'pixle/main.css' %}">
</head>
<body>
  <form action="{% url 'pixle:home' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="container column">
  Select image to upload:
  <input type="file" name="fileToUpload" id="fileToUpload">
  <div class="column">
    Pixle Size: <input type="text" name="pixleSize">
    Color Variations: <input type="text" name="nColors">

  </div>
  <input type="submit" value="Upload Image" name="submit">
</div>
</form>

{% if image_uri %}   <img src="{{ image_uri }}"/> {% endif %}


</body>
</html>
